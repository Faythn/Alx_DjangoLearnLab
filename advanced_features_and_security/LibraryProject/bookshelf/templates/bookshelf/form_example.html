<!DOCTYPE html>
<html>
<head>
    <title>Example Form</title>
</head>
<body>
    <h1>Submit Example Form</h1>
    <form method="post">
        {% csrf_token %}  <!-- âœ… Protect against CSRF -->
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    {% if success %}
        <p style="color:green;">Form submitted successfully!</p>
    {% endif %}
</body>
</html>
